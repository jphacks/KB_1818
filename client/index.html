<!DOCTYPE html>
<meta charset=utf-8>
<html lang="en">
	<head>
		<title>LIFF</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<link rel="stylesheet" type="text/css" href="./css/modaal.css">
		<script type="text/javascript" src="./js/modaal.js"></script>
	</head>
	<body>
			<!--  -->
			<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
		<script>
			liff.init(
				data => {
					// Now you can call LIFF API
					const userId = data.context.userId;
					// alert(userId);
					openWindowEX(userId);
				},
				err => {
					// LIFF initialization failed
				}
			);
			function openWindowEX(userId){
				var this_url = 'https://s3-ap-northeast-1.amazonaws.com/rms-sokada/html/readBarcode.html?userId='+userId;
				// alert(this_url);
				liff.openWindow({
					url:this_url,
					external:true
				});
				liff.closeWindow();
			}
		</script>

	</body>
</html>
